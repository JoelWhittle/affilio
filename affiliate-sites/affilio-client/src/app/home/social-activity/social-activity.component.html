<section class="social-activity">
  <h2>{{metadata.title}}</h2>
  <p class="section-intro-text">    {{metadata.text}}
  </p>

  <div class="social-posts-grid">
    <mat-card class="social-post-card" *ngFor="let post of socialPosts">
      <div class="social-post-header">
        <i class="platform-icon"  style="padding-top: 15px;" [class]="getPlatformIcon(post.link)" aria-hidden="true"></i>
        <span class="platform-name">{{ getPlatformName(post.link) }}</span>
      </div>

      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div *ngIf="post.thumbnail" class="thumbnail-container">
          <img class="thumbnail" [src]="post.thumbnail" alt="Post thumbnail">
        </div>
        <p>{{ post.excerpt }}</p>
        <small  class="last-modified">{{ post.date | date: 'medium' }}</small>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button class="cta-button-primary" color="primary" (click)="navigateToPost(post.link)">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
